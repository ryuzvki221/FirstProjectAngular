<div class="container">
  <!-- login form  -->
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="alert alert-danger" *ngIf="!valid">
        <small [ngSwitch]="loginForm">
          <small *ngSwitchCase="inputUsername.errors?.['required']"
            >Email is required</small
          >
          <small *ngSwitchCase="inputUsername.errors?.['pattern']"
            >Email not valid</small
          >
          <small *ngSwitchDefault
            ><strong>Error!</strong> Invalid username or password.</small
          >
        </small>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form #loginForm="ngForm" (ngSubmit)="login()" >
            <fieldset>
              <!-- insert photo profil -->
              <div class="form-group">
                <img
                  src="{{ img }}"
                  class="img-circle"
                  alt="Cinque Terre"
                  width="100"
                  height="100"
                />
              </div>
              <div class="form-group">
                <input
                  #inputUsername="ngModel"
                  name="email"
                  type="email"
                  class="form-control input-sm"
                  placeholder="Email"
                  [(ngModel)]="email"
                  [ngClass]="{'is-invalid': inputUsername.errors?.['required'] || inputUsername.errors?.['pattern'],
                              'is-valid': !inputUsername.errors}"
                  required
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                />
              </div>
              <div class="form-group">
                <input
                  name="password"
                  type="password"
                  class="form-control input-sm"
                  placeholder="Password"
                  [(ngModel)]="password"
                  required
                />
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me" /> Remember me
                </label>
              </div>
              <input
                type="submit"
                class="btn btn-info btn-block"
                value="Sign In"
                [disabled]="loginForm.invalid"
              />
            </fieldset>
          </form>
        </div>
        <div class="panel-footer">
          Don't have an account ? <a href="#" onClick="">Register Here</a>
        </div>
      </div>
    </div>
  </div>
</div>
