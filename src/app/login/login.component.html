<div class="container">
  <!-- login form  -->
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <fieldset>
            <!-- insert photo profil -->
            <div class="form-group">
              <img
                src="{{ img }}"
                class="img-circle"
                alt="Cinque Terre"
                width="100"
                height="100"
              />
            </div>
            <div class="form-group">
              <input
                name="email"
                type="email"
                class="form-control input-sm"
                placeholder="Email"
                [(ngModel)]="email"
                required
              />
            </div>
            <div class="form-group">
              <input
                name="password"
                type="password"
                class="form-control input-sm"
                placeholder="Password"
                [(ngModel)]="password"
                required
              />
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
            </div>
            <input
              type="submit"
              class="btn btn-info btn-block"
              value="Sign In"
              (click)="login()"
            />
          </fieldset>
        </div>
        <div class="panel-footer">
          Don't have an account ? <a href="#" onClick="">Register Here</a>
        </div>
      </div>
    </div>
  </div>
</div>
